<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" defer></script>
    <script src="./js/helpers.js"></script>
    <link rel="icon" href="./img/218417.png" />
    <title>Ruleta</title>
  </head>
  <body>
    <div class="principal">
      <div class="arriba">
        <h1>¡RULETA!</h1>
        <p>
          para agregar nuevos valores precionar la ruleta y elimine o agrege
          nuevas opciones
        </p>
      </div>
      <div id="container">
        <div id="marcador">
          <div id="cartelGanador">
            <p id="ganadorTexto">¡Click en "Girar" para iniciar!</p>
          </div>
        </div>

        <div id="ruleta">
          <div id="sortear"><p>GIRAR</p></div>
        </div>
      </div>

      <dialog>
        <div id="tituloForm">
          <p>Nombre</p>
          <p>Probabilidad (%)</p>
        </div>
        <div id="formContainer"></div>
        <button id="agregar">+</button>
        <p>Total: <span id="porcentaje"></span>%</p>
        <button id="aceptar">Cambiar</button>
        <button id="cancelar">Cancelar</button>
      </dialog>
    </div>
  </body>
</html>
